<div class="row" style="margin: 0px; padding:0px;"> 
    <div class="row no-gutters">
        <div class="col-md-4"></div>
        <div class="col-md-1" style="margin: 80px; padding: 0px; width: 1400px; height: 20px" align="rigth">
          <img class="imagen-logo" src="assets/img/techtalk1.png" class="card-img" alt="NO FOUND!" >
          <img class="imagen-slogan" src="assets/img/see you.png" class="card-img" alt="NO FOUND!">
        </div>
    </div>
    <div class="col-4" ></div>
    <h2>Sigin up</h2>

    <div class="col-6"></div>
    <div class="col-4"></div>
    <div class="form-row">
        <div class="col">
         <label for="nameis" style="margin: 50px;">Name</label>
         <input (keyup)="nameKeyup($event.target.value)" type="text" class="form-control" id="nameis" placeholder="name">
        </div>
        <div class="col">
         <label for="lastname" style="margin: 50px;">LastName</label>
         <input (keyup)="lastKeyup($event.target.value)" type="text" class="form-control" id="lastname" placeholder="lastname">
        </div>
        <div class="col">
         <label for="country" style="margin: 50px;">Country</label>
         <input (keyup)="countryKeyup($event.target.value)" type="text" class="form-control" id="country" placeholder="country">
        </div>
            
    </div>

    <div class="col-12"></div>
    <div class="col-4"></div>

    <div class="form-row">
        <div class="col">
            <label for="age" style="margin: 50px;">Age</label>
            <input (keyup)="ageKeyup($event.target.value)" type="text"  class="form-control" id="age" placeholder="00">
        </div>
        <div class="col">
            <label for="genre" style="margin: 50px;">Genre</label>
            <input (keyup)="genreKeyup($event.target.value)" type="text" class="form-control" id="genre" placeholder="M o F">
        </div>
        <div class="col">
            <label for="rut" style="margin: 50px;">Rut</label>
            <input (keyup)="rutKeyup($event.target.value)" type="text" class="form-control" id="rut" placeholder="12.345.678-4">
        </div>
        
    </div>
    <div class="col-12"></div>
    <div class="col-4"></div>
    
    <div class="form-row">
        <div class="col">
         <label for="email" style="margin: 50px;">Email</label>
         <input type="email" class="form-control" id="email" (keyup)="emailKeyup($event.target.value)" placeholder="email@example.com">
        </div>
        <div class="col">
         <label for="password" style="margin: 50px;">Pasword</label>
         <input (keyup)="passKeyup($event.target.value)" type="password" class="form-control" id="password" placeholder="xxxxxxx">
        </div>
    </div>
    <div class="col-12"></div>
    <div class="col-4"></div>
    <button (click)="creatteUser()" class="btn btn-primary" style="margin: 15px">Registrar</button>
    
</div>
