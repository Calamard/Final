<div class="container col-xl-6">
    <div class="card">
        <div class="card-header">
            <h3>Create your Talk!</h3>
        </div>
          <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <label for="exampleFormControlTextarea2">Duration</label>
  
                  <form>
                    <div class="form-row">
                     <div class="col-7">
                       <div class="md-form">
                         <input mdbInput type="time" class="form-control">
                       </div>
                      </div>
                      <div class="col">
                       <div class="md-form">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                          <option selected>Choose...</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                       </div>
                      </div>
                    </div>    
                  </form>
                  <button id="btncreate" (click)="Create()" class="btn btn-danger" style="margin-left:auto;">Create</button>
            </form>
          </div>
    </div>
  </div>
