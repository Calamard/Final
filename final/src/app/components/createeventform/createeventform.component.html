<div class="container col-xl-6">
  <div class="card">
      <div class="card-header">
          <h3>Crea tu evento</h3>
      </div>
      <div class="card-body">
          <form action="">
              <div class="form-group">
                  <label for="">Título del evento</label>
                  <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Descripción del evento</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <input [matDatepicker]="myDatepicker">
              <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
              <mat-datepicker #myDatepicker></mat-datepicker>
                <button id="btncreate" (click)="Create()" class="btn btn-danger" style="margin-left:auto;">Crear</button>
           </form>
      </div>
  </div>
